plugins {
  id 'java-library'
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.0.8'
  id "org.web3j" version "4.7.0"
}

apply plugin: 'org.web3j'
group 'org.web3j'
version '1.0-SNAPSHOT'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
}

javafx {
    version = "14"
    modules = [ 'javafx.controls' ]
}

sourceCompatibility = 11
targetCompatibility = 11

dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    // Use JUnit test framework
    implementation 'com.google.guava:guava:23.0'
    implementation "org.web3j:core:4.7.0"
    implementation "org.web3j:web3j-evm:4.7.0"
    implementation "com.sparkjava:spark-core:2.9.3"
    implementation "org.reflections:reflections:0.9.11"
    implementation "com.google.code.gson:gson:2.8.6"
    implementation "org.jooq:joor-java-8:0.9.13"
    compile 'org.web3j:core:3.3.0'
 }

application {
    mainClassName = "Smart.Contracts.Romain.Main"
}

run {
    standardInput = System.in
}

sourceSets {
    main {
        solidity {
            srcDir {
                "$projectDir/resources/solidity"
            }
        }
    }
}